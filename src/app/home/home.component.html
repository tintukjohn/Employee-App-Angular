<div class="container mt-5 pt-5">
        <h1 class="text-center">Employee Dashboard</h1>

<!-- table  -->
<div class="row justify-content-center">
    <div class="col-6">
<table class="table mt-5 pt-5">
    <thead>
      <tr>
        <!-- <th scope="col">#</th> -->
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of employees; let i = index">
        <!-- <th scope="row">{{i+1}}</th> -->
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.email}}</td>
      </tr>
 
    </tbody>
  </table>
</div>
</div>

    </div>
